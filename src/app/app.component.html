<main>
  <section class="logo">
    <h1>TO<span>.</span>DO <span>APP</span></h1>
  </section>

  <section class="todo">
    <div class="input">
      <app-input-wrapper (onTaskAdded)="GetTasks($event)"></app-input-wrapper>
    </div>

    <div class="list">
      <app-todo-list (IndexEvent)="onDeleteTask($event)" [tasks]="tasks"></app-todo-list>
    </div>
  </section>
</main>
